<h1>Create a post</h1>
<form action='create' method='post'>{% csrf_token %}
    <h3>Title:
        <input type="text" name="title" value=""><br>
    </h3>

    <h3>Body:</h3>
    <textarea name='content' rows="3" cols="70" placeholder="What's on your mind?"></textarea>

    <h3>Author:
        <input type="text" name="user_id" value=""><br>
    </h3>

    <input type="submit" value="Submit">
</form>
