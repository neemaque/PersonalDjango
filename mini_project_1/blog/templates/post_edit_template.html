<h1>Edit a post</h1>
<form action='edit' method='post'>{% csrf_token %}
    <h3>Title:
        <input type="text" name="title" value="{{post.title}}">
    </h3>

    <h3>Body:</h3>
    <input type="text" size="255" name='content' value = "{{post.content}}">

    <input type="submit" value="Submit">
</form>
